{% load static %}
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{% static 'result.css' %}" type="text/css" media="all" />
  <title>Результат</title>
</head>

<body>
  <div class="container">
    <a class="back_link" href="/">Вернуться назад</a>
    <h2 class="title">Вам также могут понравиться:</h2>
    <div class="artists">
      {% for artist in artist_list %}
      <a href="https://www.last.fm/ru/music/{{artist.Artist_name}}" class="artist" target="_blank">
        {{ artist.Artist_name }}
      </a>
      {% endfor %}
    </div>
  </div>
</body>

</html>
